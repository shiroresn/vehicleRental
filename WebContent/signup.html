<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>

<font size="10">
<form action="Signup" style="border:1px solid #ccc" method = "post">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <p><label for="name"><b>Name : <b></label>
    <input type="text" placeholder="Enter Name" name="name" required>
	</p>
	
    <p><label for="email"><b>Email : </b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
	</p>
	
	<p><label for="mobile"><b>Mobile Number : </b></label>
    <input type="text" placeholder="Enter Mobile Number" name="mobile" required>
	</p>
	
	<p><label for="address"><b>Address : </b></label>
	<p><textarea name = "address" placeholder="Enter Address" required></textarea> 
	</p>
	<p>
	<label for="city"><b>City : </b></label>
	<input type="text" placeholder="Enter City" name="city" required>
	</p>
	
	<p><label for="pin"><b>Pin Code : </b></label>
	<input type="text" placeholder="Enter Pin" name="pin" required>
	</p>
	
	<p>
    <label for="psw"><b>Password : </b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
	</p>
	<p>
   
    
    <label for="psw-repeat"><b>Repeat Password : </b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
	</p>
   
   <p>
   	<p><label for="image"><b>Profile Photo : </b></label>
    <input type="file" name="image">
   </p>
   
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</font>
